version: '2'
services:
    influxdb:
        restart: always
        image: 'influxdb:1.3-alpine'
        ports:
            - '8086:8086'
            - '8083:8083'
        volumes:
            - './conf/influxdb:/var/lib/influxdb'
        environment:
            INFLUXDB_DB: 'faucet'
            INFLUXDB_HTTP_AUTH_ENABLED: 'true'
            INFLUXDB_ADMIN_USER: 'faucet'
            INFLUXDB_ADMIN_PASSWORD: 'faucet'

