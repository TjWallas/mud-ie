    gauge:
        restart: always
        image: 'faucet/gauge:latest'
        environment:
            GAUGE_CONFIG: '/etc/faucet/gauge.yaml'
        volumes:
            - './conf/:/var/log/faucet'
            - './conf/:/etc/faucet'
        ports:
            - '6654:6653'
            - '9303'
        links:
            - influxdb

    faucet_extended:
        restart: always
        build:
            context: ./extension/
            dockerfile: Dockerfile
        image: 'nats-adapter:faucet'
        volumes:
            - './conf/:/var/log/faucet'
            - './conf/:/etc/faucet'
        ports:
            - '6653:6653'
            - '9302'
        environment:
            FAUCET_CONFIG_STAT_RELOAD: '${FAUCET_CONFIG_STAT_RELOAD}'
            FAUCET_EVENT_SOCK: '1'
            NATS_URL: 'nats://localhost:4222'


    gnatsd:
        restart: always
        image: 'nats:latest'
        ports:
            - '4222:4222'
            - '8222:8222'
            - '6222:6222'
